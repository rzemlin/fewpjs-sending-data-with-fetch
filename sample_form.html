<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sample Form</title>
    <style type="text/css" media="all">
      input[type="text"] {
        margin: 1em 5em;
      }
    </style>
  </head>

  <body>
    <h1>Sample Form</h1>
    <form fetch("http://localhost:3000/dogs", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({
        dogName: "Byron",
        dogBreed: "Poodle"
      })
    });/>
    </form>

  </body>

</html>
